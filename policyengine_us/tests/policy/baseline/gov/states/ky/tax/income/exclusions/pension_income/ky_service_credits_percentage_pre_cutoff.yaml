- name: No months worked, default is zero.
  period: 2023
  input:
    ky_service_credit_months_pre_cutoff: 0
    ky_service_credit_months_post_cutoff: 0
    state_code: KY
  output:
    ky_service_credits_percentage_pre_cutoff: 0

- name: Share of months before cutoff.
  period: 2023
  input:
    ky_service_credit_months_pre_cutoff: 1
    ky_service_credit_months_post_cutoff: 1
    state_code: KY
  output:
    ky_service_credits_percentage_pre_cutoff: .50
